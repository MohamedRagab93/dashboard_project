<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="./assets/image/avatar-of-a-man-portrait-of-a-yo.png" alt="">
                </div>
                <h2>Mohamed Ragab</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fa-solid fa-house"></i>
                    <p>dashbord</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-table"></i>
                    <p>product</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fa-solid fas fa-sign-out"></i>
                    <p>logout</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fa-solid fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fa-solid fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>12</span>
                </div>
            </div>
                <div class="box">
                    <i class="fa-solid fa-pen"></i>
                    <div class="data">
                        <p>posts</p>
                        <span>100</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fas fa-table"></i>
                    <div class="data">
                        <p>products</p>
                        <span>500</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fas fas fa-dollar-sign"></i>
                    <div class="data">
                        <p>revenue</p>
                        <span>$5000</span>
                    </div>
                </div>
        </div>
        <div class="title-info">
            <p>products</p>
            <i class="fa-solid fas fa-table"></i>
        </div>


        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>labtop</td>
                    <td><span class="price">$150</span></td>
                    <td><span class="count">10</span></td>
                </tr>
                <tr>
                    <td>mobile</td>
                    <td><span class="price">$100</span></td>
                    <td><span class="count">20</span></td>
                </tr>
                <tr>
                    <td>Tv</td>
                    <td><span class="price">$250</span></td>
                    <td><span class="count">15</span></td>
                </tr>
                <tr>
                    <td>camera</td>
                    <td><span class="price">$175</span></td>
                    <td><span class="count">10</span></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
